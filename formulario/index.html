<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <form>
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome">
        </div>
        <div>
            <label for="matricula">Matricula:</label>
            <input type="number" id="matricula">
        </div>
        <div>
            <label for="nascimento">Data de nascimento</label>
            <input type="date" id="nascimento">
        </div>
        <div>
            <input type="checkbox" id="termo">
            <label for="termo">Concordo com os termos de uso</label>
        </div>
        <div>
            <input type="radio" id="feminino" name="sexo">
            <label for="feminino">Feminino</label>
                    
            <input type="radio" id="masculino" name="sexo">
            <label for="masculino">Masculino</label>
                    
            <input type="radio" id="nao-binario" name="sexo">
            <label for="nao-binario">Não-binário</label>
                    
            <input type="radio" id="agender" name="sexo">
            <label for="agender">Agênero</label>
                    
            <input type="radio" id="genero-fluido" name="sexo">
            <label for="genero-fluido">Gênero fluido</label>
                    
            <input type="radio" id="demigenero" name="sexo">
            <label for="demigenero">Demigênero</label>
                    
            <input type="radio" id="bigenero" name="sexo">
            <label for="bigenero">Bigênero</label>
                    
            <input type="radio" id="pangenero" name="sexo">
            <label for="pangenero">Pangênero</label>
                    
            <input type="radio" id="neutrois" name="sexo">
            <label for="neutrois">Neutrois</label>
                    
            <input type="radio" id="transgenero" name="sexo">
            <label for="transgenero">Transgênero</label>
                    
            <input type="radio" id="androginia" name="sexo">
            <label for="androginia">Androginia</label>
                    
            <input type="radio" id="intersexo" name="sexo">
            <label for="intersexo">Intersexo</label>
                    
            <input type="radio" id="dois-espiritos" name="sexo">
            <label for="dois-espiritos">Dois Espíritos</label>
                    
            <input type="radio" id="outro" name="sexo">
            <label for="outro">Outro</label>
        </div>
        <div>
            <label for="obs">Observação:</label>
            <textarea id="obs"></textarea>
        </div>
        <label for="estado">Estado:</label>
        <select id="estado">
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
        </select>
        <div>
            <input type="button" value="Cadastrar">
        </div>
    </form>
</body>
</html>
